<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Other content of your website -->

    <footer>
        <div id="visitor-count-message">
            <p id="footer-visitor-count"></p>
        </div>
    </footer>

    <script src="script.js">document.addEventListener("DOMContentLoaded", function() {
        fetch('/api/visitor-count')
            .then(response => response.json())
            .then(data => {
                const visitorCountElement = document.getElementById('footer-visitor-count');
                visitorCountElement.textContent = `Visitor count: ${data.count}`;
            })
            .catch(error => {
                console.error('Error fetching visitor count:', error);
            });
    });
    </script> <!-- Include the script file here -->
</body>
</html>
